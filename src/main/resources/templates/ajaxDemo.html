<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>AJAX Demo | Carey Development Demos</title>
        <meta content="AJAX demo" name="description" />
        <object th:include="/fragments/head :: head" th:remove="tag"></object>
        
        <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
    </head>

    <body class="page-container-bg-solid">
		<div th:include="fragments/topmenuheader :: header"></div>
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container" style="height:900px">
                   		<div class="row">
		                     <div class="col-md-12">
		                         <div class="portlet light form-fit ">
		                             <div class="portlet-title">
		                                 <div class="caption">
		                                     <i class="fa fa-home font-green"></i>
		                                     <span class="caption-subject font-green bold uppercase">Select An Employee ID</span>
		                                 </div>
		                             </div>
		                             <div class="portlet-body form">
		                                 <form action="" class="form-horizontal form-row-seperated">
		                                     <div class="form-body">
		                                         <div class="form-group">
		                                             <label class="control-label col-md-3">Employee ID:</label>
		                                             <div class="col-md-4">
		                                                 <select class="bs-select form-control" id="employeeIdSelect" onchange="employeeSelect()">
		                                                     <option value="A552">A552</option>
		                                                     <option value="B112">B112</option>
		                                                     <option value="C997">C997</option>
		                                                     <option value="A703">A703</option>
		                                                 </select>
		                                             </div>
		                                         </div>
		                                      </div>
		                                  </form>
		                             </div>
		                        </div>
		                    </div>
		                </div>
		                
		                
		                
		                
		                
		                
                        <div class="row" style="display:none" id="profileRow">
                            <div class="col-md-12">
                                <div class="profile-sidebar">
                                    <div class="portlet light profile-sidebar-portlet ">
                                        <div class="profile-userpic">
                                            <img th:src="@{/images/darthvader.jpg}" class="img-responsive" alt=""/> 
                                        </div>
                                        <div class="profile-usertitle">
                                            <div class="profile-usertitle-name"> Marcus Doe </div>
                                            <div class="profile-usertitle-job"> Developer </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="profile-content">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light ">
                                                <div class="portlet-title">
                                                    <div class="caption caption-md">
                                                        <i class="icon-globe theme-font hide"></i>
                                                        <span class="caption-subject font-blue-madison bold uppercase">Employee Profile</span>
                                                    </div>
                                                </div>
                                                <div class="portlet-body">
                                                     <form role="form" action="#">
                                                         <div class="form-group">
                                                             <label class="control-label">First Name</label>
                                                             <input type="text" placeholder="John" class="form-control" /> </div>
                                                         <div class="form-group">
                                                             <label class="control-label">Last Name</label>
                                                             <input type="text" placeholder="Doe" class="form-control" /> </div>
                                                         <div class="form-group">
                                                             <label class="control-label">Mobile Number</label>
                                                             <input type="text" placeholder="+1 646 580 DEMO (6284)" class="form-control" /> </div>
                                                         <div class="form-group">
                                                             <label class="control-label">Interests</label>
                                                             <input type="text" placeholder="Design, Web etc." class="form-control" /> </div>
                                                         <div class="form-group">
                                                             <label class="control-label">Occupation</label>
                                                             <input type="text" placeholder="Web Developer" class="form-control" /> </div>
                                                         <div class="form-group">
                                                             <label class="control-label">About</label>
                                                             <textarea class="form-control" rows="3" placeholder="We are KeenThemes!!!"></textarea>
                                                         </div>
                                                         <div class="form-group">
                                                             <label class="control-label">Website Url</label>
                                                             <input type="text" placeholder="http://www.mywebsite.com" class="form-control" /> </div>
                                                         <div class="margiv-top-10">
                                                             <a href="javascript:;" class="btn green"> Save Changes </a>
                                                             <a href="javascript:;" class="btn default"> Cancel </a>
                                                         </div>
                                                     </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>		                
		                
		                
		                
		                
		                
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragments/homefooter :: footer"></div>
        <script th:src="@{/assets/pages/scripts/profile.js}" type="text/javascript"></script>
    </body>
</html>
