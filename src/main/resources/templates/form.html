<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

    <head>
        <title>Form Validation Demo | Carey Development Demos</title>
        <meta content="AJAX demo" name="description" />
        <object th:include="/fragments/head :: head" th:remove="tag"></object>
        
        <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
    </head>

    <body class="page-container-bg-solid">
		<div th:include="fragments/topmenuheader :: header"></div>
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                    	<div class="row">
                             <div class="col-md-6 ">
                                 <div class="portlet light ">
                                     <div class="portlet-title">
                                         <div class="caption font-red-sunglo">
                                             <i class="icon-user font-red-sunglo"></i>
                                             <span class="caption-subject bold uppercase">Employee Form</span>
                                         </div>
                                     </div>    
                                     <div class="portlet-body form">
         								<form id="employeeForm" th:action="@{/form}" th:object="${employee}" method="POST">                                                            
         									<div class="form-body">
                                                 <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-error : ''">
                                                     <label>First Name</label>                                                                
                                                     <div th:classappend="${#fields.hasErrors('firstName')} ? 'input-icon right' : ''">
                                                        <i th:if="${#fields.hasErrors('firstName')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid first name" data-container="body"></i>
                                                     	<input type="text" class="form-control" maxlength="32" th:value="*{firstName}" th:field="*{firstName}"/>
                                                     	<span th:if="${#fields.hasErrors('firstName')}" class="help-block" th:errors="*{firstName}"></span>
                                                     </div>
                                                 </div>                                                                                              
                                                 
                                                 <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error : ''">
                                                     <label>Last Name</label>                                                                
                                                     <div th:classappend="${#fields.hasErrors('lastName')} ? 'input-icon right' : ''">
                                                        <i th:if="${#fields.hasErrors('lastName')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid last name" data-container="body"></i>
                                                     	<input type="text" class="form-control" maxlength="32" th:value="*{lastName}" th:field="*{lastName}"/>
                                                     	<span th:if="${#fields.hasErrors('lastName')}" class="help-block" th:errors="*{lastName}"></span>
                                                     </div>
                                                 </div>                                                 
                                                 
                                                 <div class="form-group" th:classappend="${#fields.hasErrors('ssn')} ? has-error : ''">
                                                     <label>SSN</label>                                                                
                                                     <div th:classappend="${#fields.hasErrors('ssn')} ? 'input-icon right' : ''">
                                                        <i th:if="${#fields.hasErrors('ssn')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid ssn" data-container="body"></i>
                                                     	<input type="text" class="form-control" maxlength="11" th:value="*{ssn}" th:field="*{ssn}"/>
                                                     	<span th:if="${#fields.hasErrors('ssn')}" class="help-block" th:errors="*{ssn}"></span>
                                                     </div>
                                                 </div>
                                                 
                                                 
                                                 <div class="form-group">
                                                     <label>Circle Input</label>
                                                     <div class="input-group">
                                                         <span class="input-group-addon input-circle-left">
                                                             <i class="fa fa-envelope"></i>
                                                         </span>
                                                         <input type="text" class="form-control input-circle-right" placeholder="Email Address"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label for="exampleInputPassword1">Password</label>
                                                     <div class="input-group">
                                                         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                                                         <span class="input-group-addon">
                                                             <i class="fa fa-user font-red"></i>
                                                         </span>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Left Icon</label>
                                                     <div class="input-icon">
                                                         <i class="fa fa-bell-o font-green"></i>
                                                         <input type="text" class="form-control" placeholder="Left icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Left Icon(.input-sm)</label>
                                                     <div class="input-icon input-icon-sm">
                                                         <i class="fa fa-bell-o"></i>
                                                         <input type="text" class="form-control input-sm" placeholder="Left icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Left Icon(.input-lg)</label>
                                                     <div class="input-icon input-icon-lg">
                                                         <i class="fa fa-bell-o"></i>
                                                         <input type="text" class="form-control input-lg" placeholder="Left icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Right Icon</label>
                                                     <div class="input-icon right">
                                                         <i class="fa fa-microphone fa-spin font-blue"></i>
                                                         <input type="text" class="form-control" placeholder="Right icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Right Icon(.input-sm)</label>
                                                     <div class="input-icon input-icon-sm right">
                                                         <i class="fa fa-bell-o"></i>
                                                         <input type="text" class="form-control input-sm" placeholder="Left icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Right Icon(.input-lg)</label>
                                                     <div class="input-icon input-icon-lg right">
                                                         <i class="fa fa-bell-o font-green"></i>
                                                         <input type="text" class="form-control input-lg" placeholder="Left icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Circle Input</label>
                                                     <div class="input-icon right">
                                                         <i class="fa fa-microphone"></i>
                                                         <input type="text" class="form-control input-circle" placeholder="Right icon"/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Input with Icon</label>
                                                     <div class="input-group input-icon right">
                                                         <span class="input-group-addon">
                                                             <i class="fa fa-envelope font-purple"></i>
                                                         </span>
                                                         <i class="fa fa-exclamation tooltips" data-original-title="Invalid email." data-container="body"></i>
                                                         <input id="email" class="input-error form-control" type="text" value=""/> </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Input With Spinner</label>
                                                     <input class="form-control spinner" type="text" placeholder="Process something" /> </div>
                                                 <div class="form-group">
                                                     <label>Static Control</label>
                                                     <p class="form-control-static"> email@example.com </p>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Disabled</label>
                                                     <input type="text" class="form-control" placeholder="Disabled" /> </div>
                                                 <div class="form-group">
                                                     <label>Readonly</label>
                                                     <input type="text" class="form-control" placeholder="Readonly" /> </div>
                                                 <div class="form-group">
                                                     <label>Dropdown</label>
                                                     <select class="form-control">
                                                         <option>Option 1</option>
                                                         <option>Option 2</option>
                                                         <option>Option 3</option>
                                                         <option>Option 4</option>
                                                         <option>Option 5</option>
                                                     </select>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Multiple Select</label>
                                                     <select multiple="true" class="form-control">
                                                         <option>Option 1</option>
                                                         <option>Option 2</option>
                                                         <option>Option 3</option>
                                                         <option>Option 4</option>
                                                         <option>Option 5</option>
                                                     </select>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Textarea</label>
                                                     <textarea class="form-control" rows="3"></textarea>
                                                 </div>
                                                 <div class="form-group">
                                                     <label for="exampleInputFile1">File input</label>
                                                     <input type="file" id="exampleInputFile1"/>
                                                     <p class="help-block"> some help text here. </p>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Checkboxes</label>
                                                     <div class="mt-checkbox-list">
                                                         <label class="mt-checkbox"> Checkbox 1
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox"> Checkbox 2
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox"> Checkbox 3
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Outline Checkboxes</label>
                                                     <div class="mt-checkbox-list">
                                                         <label class="mt-checkbox mt-checkbox-outline"> Checkbox 1
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox mt-checkbox-outline"> Checkbox 2
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox mt-checkbox-outline"> Checkbox 3
                                                             <input type="checkbox" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Inline Checkboxes</label>
                                                     <div class="mt-checkbox-inline">
                                                         <label class="mt-checkbox">
                                                             <input type="checkbox" id="inlineCheckbox1" value="option1"/> Checkbox 1
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox">
                                                             <input type="checkbox" id="inlineCheckbox2" value="option2"/> Checkbox 2
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-checkbox mt-checkbox-disabled">
                                                             <input type="checkbox" id="inlineCheckbox3" value="option3" /> Disabled
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Radios</label>
                                                     <div class="mt-radio-list">
                                                         <label class="mt-radio"> Radio 1
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio"> Radio 2
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio"> Radio 3
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Outline Radios</label>
                                                     <div class="mt-radio-list">
                                                         <label class="mt-radio mt-radio-outline"> Radio 1
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio mt-radio-outline"> Radio 2
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio mt-radio-outline"> Radio 3
                                                             <input type="radio" value="1" name="test" />
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                                 <div class="form-group">
                                                     <label>Inline Radio</label>
                                                     <div class="mt-radio-inline">
                                                         <label class="mt-radio">
                                                             <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" /> Option 1
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio">
                                                             <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"/> Option 2
                                                             <span></span>
                                                         </label>
                                                         <label class="mt-radio">
                                                             <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" /> Disabled
                                                             <span></span>
                                                         </label>
                                                     </div>
                                                 </div>
                                             </div>
                                             <div class="form-actions">
                                                 <button type="submit" class="btn blue">Submit</button>
                                             </div>
                                         </form>
                                     </div>
                                 </div>
     						</div>
     					</div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragments/homefooter :: footer"></div>
        <script th:src="@{/assets/pages/scripts/profile.js}" type="text/javascript"></script>
    </body>
</html>
